  [params.footer]
    trademark = false
    rss = false
    copyright = false
    author = false

    bottomText = ["Made with &#10084; in Berlin"]
    topText = ['<a href="/imprint">Impressum</a>','<a href="https://cal.com/pxlwrk">Termin vereinbaren</a>']

  # Colors for favicons
  #
  [params.favicon.color]
    mask = "#1b1c1d"
    msapplication = "#1b1c1d"
    theme = "#1b1c1d"

  [params.logo]
